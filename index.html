<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 

    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="assets/style.css" rel="stylesheet">

    <title>WeatherApp</title>
</head>


<body>
    <nav>
        <div class="nav-wrapper">
          <a href="#" class="material-icons">wb_sunny</a>
        </div>
      </nav>


    <div class="container">
        <div class="row md-3">
            <div class="col-md-4">
                <div class="searcharea">
                    <h2 class="text-secondary">Search for a city:</h2>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="searchinput" type="search" aria-label="Search" oninvalid="alert('You must search a city!');" required>
                        <div class="input-group-append">
                            <button class="btn btn-dark" id="searchbtn" type="submit">
                                <i class="material-icons">search</i>
                            </button>
                        </div>
                    </div>
                    <div class="mt-5" id="previousSearches">
                        <!--previous searches here-->

                                                        


                    </div>

                    <div>
                        <button id="clear" class="btn btn-danger button is-link is-outlined is-danger is-fullwidth">
                            Clear History
                        </button>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <div class="container" id="earthforecast">
                    <!--Weather for current location-->
                </div>
            </div>

            <div class="col-md-12"  id="videoDiv">
                <div class="container">
                    <div class="col-md-12 card bg-dark" id="video-card">
                        <h3>Weather from the ISS!</h3>

                        <p align = "center"></p><iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/EEIk7gwjgIM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe></p>

                    </div>
                </div>
            </div>
        </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/script.js"></script>
</body>

</html>
